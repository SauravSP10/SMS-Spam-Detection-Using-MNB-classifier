<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <!--===============================================================================================-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--===============================================================================================-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon/icon.ico') }}">
    <!--===========================================================================================-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--===============================================================================================-->
    <meta name="description" content="Spam SMS Detection">
    <!--===============================================================================================-->
    <meta name="author" content="Spam SMS Detection">
    <!--===============================================================================================-->
    <meta name="keywords" content="Spam SMS Detection">
    <!--===============================================================================================-->
    <!-- Title Page-->
    <title>Spam SMS Detection || Yogesh Nile</title>
    <!--===============================================================================================-->
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <!--===============================================================================================-->
    <!-- Main CSS-->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" media="all">
    <!--===============================================================================================-->
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Get Your Result</h2>
                </div>
                <div class="card-body">
                    {% if result == 0 %}
                        <div class="alert alert-danger" role="alert">
                                <center><b>Wait a minute, this is a SPAM!</b></center>
                        </div>
                    
                    {% else %}
                        <div class="alert alert-success" role="alert">
                                <center><b>Ohhh, this is a normal message.</b></center>
                        </div>
                    {% endif %}

                <div class="card-footer">
                    <a href="/"><center><button class="btn btn--radius-2 btn--blue-2" type="submit">Back to Home</button></center></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--===============================================================================================-->
    <!-- Jquery JS-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
<!--===============================================================================================-->
    <!-- Main JS-->
    <script src="{{ url_for('static', filename='js/global.js') }}"></script>
    <!--===============================================================================================-->
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
